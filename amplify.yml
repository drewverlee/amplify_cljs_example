version: 0.1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g shadow-cljs
        - npm ci
    build:
      commands: [shadow-cljs release app]
  artifacts:
    baseDirectory: resources/public/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
